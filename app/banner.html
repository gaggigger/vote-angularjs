<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
		<div class="container" data-ng-controller="AppInfoControler">
		
			<h1>{{ appInfo.name }} Open Thinking in Enterprise</h1>
			<p>{{ appInfo.tag }}</p>
			
			<!-- Button trigger modal -->
			<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Create</button>
			<button class="btn btn-default btn-lg" data-toggle="modal" data-target="#modelMotivation">Why</button>
			
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Create New Entry</h4>
				  </div>
				  <div class="modal-body">
						<form>
							<input id="email" name="email" type="email" placeholder="Email address">
							<textarea id="summary" name="summary" placeholder="Summary"></textarea>
							<textarea id="message" name="message" placeholder="Your Message"></textarea>                
						</form>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Submit</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

			<!-- Modal -->
			<div class="modal fade" id="modelMotivation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Why</h4>
				  </div>
				  <div class="modal-body">
					Money
					Interest
					Recongnition
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
	</div>
